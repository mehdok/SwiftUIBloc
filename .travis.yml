os: osx
osx_image: xcode12.5
env:
  global:
  - WORKSPACE="./iOS Example/iOS Example.xcworkspace"
  - IOS_FRAMEWORK_SCHEME="iOS Example"
  - EXAMPLE_SCHEME="iOS Example"
  matrix:
    - DESTINATION="OS=14.1,name=iPhone 12"
      SCHEME="$IOS_FRAMEWORK_SCHEME"
script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks
  - xcodebuild -list
  - xcodebuild -workspace "$WORKSPACE" -list

  # Build Example in Debug
  - xcodebuild -workspace "$WORKSPACE" test -enableCodeCoverage YES -scheme "$EXAMPLE_SCHEME" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO build | xcpretty -c
