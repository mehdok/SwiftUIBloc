os: osx
osx_image: xcode12.5
env:
  global:
  - WORKSPACE="./iOS Example/iOS Example.xcworkspace"
  - PROJECT_NAME="SwiftUIBloc"
  - IOS_FRAMEWORK_SCHEME="iOS Example"
  - EXAMPLE_SCHEME="iOS Example"
  matrix:
    - DESTINATION="OS=14.1,name=iPhone 12"
      SCHEME="$IOS_FRAMEWORK_SCHEME"
      
jobs:
  include:
    - stage: preBuild
      name: "Check Code Style"
#      before_install: brew update
      install: brew install swiftformat
      script: swiftformat . --lint || travis_terminate 1;
      
    - stage: test
      name: "Unit Tests"
      script: swift test --enable-code-coverage || travis_terminate 1;
      
    - stage: build
      name: "Debug Build"
      script:
        - set -o pipefail
        - xcodebuild -version
        - xcodebuild -showsdks
        - xcodebuild -list
        - xcodebuild -workspace "$WORKSPACE" -list
        - xcodebuild -workspace "$WORKSPACE" -scheme "$EXAMPLE_SCHEME" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO build | xcpretty -c
